<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Matemáticas</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contenedor {
      max-width: 700px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    .matito {
      color: #007acc;
      font-weight: bold;
    }

    .botones-nav {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .botones-nav button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007acc;
      color: white;
      transition: all 0.3s ease;
    }

    .botones-nav button:hover {
      background-color: #005f99;
      transform: scale(1.05);
    }

    .seccion {
      display: none;
    }

    .activo {
      display: block;
      margin-top: 20px;
    }

    .volver {
      margin-top: 20px;
    }

    .volver button {
      background-color: #aaa;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .volver button:hover {
      background-color: #888;
    }

    video {
      margin-top: 15px;
      border-radius: 10px;
    }

    .estrella {
      font-size: 60px;
      color: gold;
      animation: brillar 1.5s infinite;
      margin-top: 10px;
    }

    @keyframes brillar {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.3); }
    }

    @media (max-width: 768px) {
      video {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>¡Hola! Soy <span class="matito">Matito</span></h1>
    <p>¿Listo para jugar y aprender matemáticas?</p>

    <div class="botones-nav" id="menu">
      <button onclick="mostrarSeccion('suma')">Suma</button>
      <button onclick="mostrarSeccion('resta')">Resta</button>
      <button onclick="mostrarSeccion('multiplicacion')">Multiplicación</button>
      <button onclick="mostrarSeccion('division')">División</button>
      <button onclick="mostrarSeccion('juego')">Juego Libre</button>
    </div>

    <div id="suma" class="seccion">
      <h2>Juegos de Suma</h2>
      <p><strong>2 + 3 = ?</strong></p>
      <button onclick="verificarRespuesta(4, 5, this)">4</button>
      <button onclick="verificarRespuesta(5, 5, this)">5</button>
      <button onclick="verificarRespuesta(6, 5, this)">6</button>
      <div id="resultado-suma"></div>
      <div class="volver"><button onclick="volverMenu()">Volver al Menú</button></div>
    </div>

    <div id="resta" class="seccion">
      <h2>Juegos de Resta</h2>
      <p><strong>5 - 2 = ?</strong></p>
      <button onclick="verificarRespuesta(2, 3, this)">2</button>
      <button onclick="verificarRespuesta(3, 3, this)">3</button>
      <button onclick="verificarRespuesta(4, 3, this)">4</button>
      <div id="resultado-resta"></div>
      <div class="volver"><button onclick="volverMenu()">Volver al Menú</button></div>
    </div>

    <div id="multiplicacion" class="seccion">
      <h2>Juegos de Multiplicación</h2>
      <p><strong>2 × 3 = ?</strong></p>
      <button onclick="verificarRespuesta(5, 6, this)">5</button>
      <button onclick="verificarRespuesta(6, 6, this)">6</button>
      <button onclick="verificarRespuesta(7, 6, this)">7</button>
      <div id="resultado-multiplicacion"></div>
      <div class="volver"><button onclick="volverMenu()">Volver al Menú</button></div>
    </div>

    <div id="division" class="seccion">
      <h2>Juegos de División</h2>
      <p><strong>6 ÷ 2 = ?</strong></p>
      <button onclick="verificarRespuesta(2, 3, this)">2</button>
      <button onclick="verificarRespuesta(3, 3, this)">3</button>
      <button onclick="verificarRespuesta(4, 3, this)">4</button>
      <div id="resultado-division"></div>
      <div class="volver"><button onclick="volverMenu()">Volver al Menú</button></div>
    </div>

    <div id="juego" class="seccion">
      <h2>¿Cuánto es 2 + 3?</h2>
      <button onclick="verificarRespuesta(4, 5, this)">4</button>
      <button onclick="verificarRespuesta(5, 5, this)">5</button>
      <button onclick="verificarRespuesta(6, 5, this)">6</button>
      <div id="resultado-juego"></div>
      <div class="volver"><button onclick="volverMenu()">Volver al Menú</button></div>
    </div>
  </div>

  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(sec => sec.classList.remove('activo'));
      document.getElementById('menu').style.display = 'none';
      const seccion = document.getElementById(id);
      if (seccion) seccion.classList.add('activo');
    }

    function volverMenu() {
      document.querySelectorAll('.seccion').forEach(sec => {
        sec.classList.remove('activo');
        const res = sec.querySelector('div[id^="resultado"]');
        if (res) res.innerHTML = '';
        sec.querySelectorAll('button').forEach(btn => {
          btn.style.backgroundColor = '#007acc';
          btn.disabled = false;
        });
      });
      document.getElementById('menu').style.display = 'flex';
    }

    function verificarRespuesta(respuesta, correcta = 5, boton) {
      const correcto = (respuesta === correcta);
      const activo = document.querySelector('.seccion.activo');
      const resultadoDiv = activo.querySelector('div[id^="resultado"]');
      resultadoDiv.innerHTML = '';

      // Resetear colores y estado botones
      activo.querySelectorAll('button').forEach(btn => {
        btn.style.backgroundColor = '#007acc';
        btn.disabled = false;
      });

      // Bloquear botones y cambiar color al seleccionado
      activo.querySelectorAll('button').forEach(btn => btn.disabled = true);
      boton.style.backgroundColor = correcto ? '#28a745' : '#dc3545';
      boton.disabled = false;

      // Crear y agregar video con audio y controles
      const video = document.createElement('video');
      video.src = correcto ? "videos/correcto.mp4" : "videos/incorrecto2.mp4";
      video.autoplay = true;
      video.controls = true;
      video.playsInline = true;
      video.muted = false;
      video.volume = 1.0;
      video.width = 616;
      video.height = 480;

      resultadoDiv.appendChild(video);

      // Agregar estrella si es correcto
      if (correcto) {
        const estrella = document.createElement('div');
        estrella.className = 'estrella';
        estrella.innerHTML = '⭐';
        resultadoDiv.appendChild(estrella);
      }
    }
  </script>
</body>
</html>
