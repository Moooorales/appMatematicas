<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Matem√°ticas Unificada</title>
  <style>
    /* Reset y tipograf√≠a */
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .contenedor {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 350px;
      max-width: 100%;
      padding: 30px 25px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .matito {
      color: #ffdd57;
      font-weight: 700;
    }

    p {
      margin-bottom: 25px;
      font-size: 1.1rem;
      font-weight: 500;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    button {
      background-color: #ffdd57;
      border: none;
      border-radius: 8px;
      color: #222;
      cursor: pointer;
      font-size: 1.1rem;
      margin: 8px 6px;
      padding: 12px 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      user-select: none;
    }

    button:hover {
      background-color: #f2c94c;
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }

    button:active {
      transform: scale(0.98);
    }

    .oculto {
      display: none;
    }

    .resultado p {
      font-weight: 700;
      font-size: 1.3rem;
      margin: 15px 0 10px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    video {
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* Bot√≥n volver */
    .volver-btn {
      margin-top: 25px;
      background-color: #555;
      color: #fff;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .volver-btn:hover {
      background-color: #777;
    }

  </style>
</head>
<body>

  <div class="contenedor" id="menuPrincipal">
    <h1>¬°Hola! Soy <span class="matito">Matito</span></h1>
    <p>¬øListo para jugar y aprender matem√°ticas?</p>

    <button onclick="mostrarSeccion('suma')">Suma</button>
    <button onclick="mostrarSeccion('resta')">Resta</button>
    <button onclick="mostrarSeccion('multiplicacion')">Multiplicaci√≥n</button>
    <button onclick="mostrarSeccion('division')">Divisi√≥n</button>
    <button onclick="mostrarSeccion('juego')">Juego Libre</button>
  </div>

  <div class="contenedor oculto" id="suma">
    <h2>Juegos de Suma</h2>
    <p><strong>2 + 3 = ?</strong></p>
    <button onclick="verificarRespuesta(4, 5, 'suma')">4</button>
    <button onclick="verificarRespuesta(5, 5, 'suma')">5</button>
    <button onclick="verificarRespuesta(6, 5, 'suma')">6</button>
    <div id="resultado-suma" class="resultado"></div>
    <button class="volver-btn" onclick="volverAlMenu('suma')">Volver al men√∫</button>
  </div>

  <div class="contenedor oculto" id="resta">
    <h2>Juegos de Resta</h2>
    <p><strong>5 - 2 = ?</strong></p>
    <button onclick="verificarRespuesta(2, 3, 'resta')">2</button>
    <button onclick="verificarRespuesta(3, 3, 'resta')">3</button>
    <button onclick="verificarRespuesta(4, 3, 'resta')">4</button>
    <div id="resultado-resta" class="resultado"></div>
    <button class="volver-btn" onclick="volverAlMenu('resta')">Volver al men√∫</button>
  </div>

  <div class="contenedor oculto" id="multiplicacion">
    <h2>Juegos de Multiplicaci√≥n</h2>
    <p><strong>2 √ó 3 = ?</strong></p>
    <button onclick="verificarRespuesta(5, 6, 'multiplicacion')">5</button>
    <button onclick="verificarRespuesta(6, 6, 'multiplicacion')">6</button>
    <button onclick="verificarRespuesta(7, 6, 'multiplicacion')">7</button>
    <div id="resultado-multiplicacion" class="resultado"></div>
    <button class="volver-btn" onclick="volverAlMenu('multiplicacion')">Volver al men√∫</button>
  </div>

  <div class="contenedor oculto" id="division">
    <h2>Juegos de Divisi√≥n</h2>
    <p><strong>6 √∑ 2 = ?</strong></p>
    <button onclick="verificarRespuesta(2, 3, 'division')">2</button>
    <button onclick="verificarRespuesta(3, 3, 'division')">3</button>
    <button onclick="verificarRespuesta(4, 3, 'division')">4</button>
    <div id="resultado-division" class="resultado"></div>
    <button class="volver-btn" onclick="volverAlMenu('division')">Volver al men√∫</button>
  </div>

  <div class="contenedor oculto" id="juego">
    <h2>¬øCu√°nto es 2 + 3?</h2>
    <button onclick="verificarRespuesta(4, 5, 'juego')">4</button>
    <button onclick="verificarRespuesta(5, 5, 'juego')">5</button>
    <button onclick="verificarRespuesta(6, 5, 'juego')">6</button>
    <div id="resultado-juego" class="resultado"></div>
    <button class="volver-btn" onclick="volverAlMenu('juego')">Volver al men√∫</button>
  </div>

  <script>
    function mostrarSeccion(seccionId) {
      document.getElementById('menuPrincipal').classList.add('oculto');
      ['suma', 'resta', 'multiplicacion', 'division', 'juego'].forEach(id => {
        document.getElementById(id).classList.add('oculto');
      });
      document.getElementById(seccionId).classList.remove('oculto');
    }

    function volverAlMenu(seccionId) {
      document.getElementById(seccionId).classList.add('oculto');
      const resultadoDiv = document.getElementById('resultado-' + seccionId);
      if (resultadoDiv) resultadoDiv.innerHTML = '';
      document.getElementById('menuPrincipal').classList.remove('oculto');
    }

    function verificarRespuesta(respuesta, correcta = null, seccionId = null) {
      const correcto = correcta !== null ? respuesta === correcta : respuesta === 5;
      if (seccionId) {
        const resultadoDiv = document.getElementById('resultado-' + seccionId);
        if (!resultadoDiv) return;
        resultadoDiv.innerHTML = correcto
          ? `<p style="color: #00ff00;">¬°Correcto! üéâ</p>
             <video src="videos/correcto.mp4" autoplay loop muted width="150" height="150" style="border-radius: 12px;"></video>`
          : `<p style="color: #ff4444;">Intenta de nuevo ‚ùå</p>
             <video src="videos/incorrecto.mp4" autoplay loop muted width="150" height="150" style="border-radius: 12px;"></video>`;
      } else {
        alert(correcto ? "¬°Correcto! üéâ" : "Intenta de nuevo ‚ùå");
      }
    }
  </script>

</body>
</html>
