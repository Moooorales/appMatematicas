<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Matemáticas</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }

    .seccion {
      margin-top: 20px;
    }

    video {
      width: 616px;
      height: 480px;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
    }

    .opciones button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .opciones button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>¿Cuánto es 2 + 3?</h1>

  <div class="seccion activo">
    <div class="opciones">
      <button onclick="verificarRespuesta(4)">4</button>
      <button onclick="verificarRespuesta(5)">5</button>
      <button onclick="verificarRespuesta(6)">6</button>
    </div>
    <div id="resultado1"></div>
  </div>

  <script>
    function verificarRespuesta(respuesta) {
      const correcto = respuesta === 5;
      const resultadoDiv = document.getElementById("resultado1");
      resultadoDiv.innerHTML = "";

      // Crear video sin controles visibles
      const video = document.createElement("video");
      video.src = correcto ? "videos/correcto.mp4" : "videos/incorrecto2.mp4";
      video.autoplay = true;
      video.muted = true;
      video.playsInline = true;
      video.width = 616;
      video.height = 480;
      video.style.objectFit = "cover";

      // Insertar video
      resultadoDiv.appendChild(video);

      // Reproducir audio por separado (sí suena)
      const audio = new Audio(correcto ? "videos/correcto.mp4" : "videos/incorrecto2.mp4");
      audio.play();
    }
  </script>
</body>
</html>
