<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Matem√°ticas Unificada</title>
  <style>
    .oculto { display: none; }
    button { margin: 5px; padding: 10px; font-size: 16px; }
    .resultado p { font-weight: bold; margin: 10px 0 5px; }
  </style>
</head>
<body>

  <div id="menuPrincipal">
    <h1>¬°Hola! Soy <span class="matito">Matito</span></h1>
    <p>¬øListo para jugar y aprender matem√°ticas?</p>

    <button onclick="mostrarSeccion('suma')">Suma</button>
    <button onclick="mostrarSeccion('resta')">Resta</button>
    <button onclick="mostrarSeccion('multiplicacion')">Multiplicaci√≥n</button>
    <button onclick="mostrarSeccion('division')">Divisi√≥n</button>
    <button onclick="mostrarSeccion('juego')">Juego Libre</button>
  </div>

  <div id="suma" class="oculto">
    <h2>Juegos de Suma</h2>
    <p><strong>2 + 3 = ?</strong></p>
    <button onclick="verificarRespuesta(4, 5, 'suma')">4</button>
    <button onclick="verificarRespuesta(5, 5, 'suma')">5</button>
    <button onclick="verificarRespuesta(6, 5, 'suma')">6</button>
    <div id="resultado-suma" class="resultado"></div>
    <button onclick="volverAlMenu('suma')">Volver al men√∫</button>
  </div>

  <div id="resta" class="oculto">
    <h2>Juegos de Resta</h2>
    <p><strong>5 - 2 = ?</strong></p>
    <button onclick="verificarRespuesta(2, 3, 'resta')">2</button>
    <button onclick="verificarRespuesta(3, 3, 'resta')">3</button>
    <button onclick="verificarRespuesta(4, 3, 'resta')">4</button>
    <div id="resultado-resta" class="resultado"></div>
    <button onclick="volverAlMenu('resta')">Volver al men√∫</button>
  </div>

  <div id="multiplicacion" class="oculto">
    <h2>Juegos de Multiplicaci√≥n</h2>
    <p><strong>2 √ó 3 = ?</strong></p>
    <button onclick="verificarRespuesta(5, 6, 'multiplicacion')">5</button>
    <button onclick="verificarRespuesta(6, 6, 'multiplicacion')">6</button>
    <button onclick="verificarRespuesta(7, 6, 'multiplicacion')">7</button>
    <div id="resultado-multiplicacion" class="resultado"></div>
    <button onclick="volverAlMenu('multiplicacion')">Volver al men√∫</button>
  </div>

  <div id="division" class="oculto">
    <h2>Juegos de Divisi√≥n</h2>
    <p><strong>6 √∑ 2 = ?</strong></p>
    <button onclick="verificarRespuesta(2, 3, 'division')">2</button>
    <button onclick="verificarRespuesta(3, 3, 'division')">3</button>
    <button onclick="verificarRespuesta(4, 3, 'division')">4</button>
    <div id="resultado-division" class="resultado"></div>
    <button onclick="volverAlMenu('division')">Volver al men√∫</button>
  </div>

  <div id="juego" class="oculto">
    <h2>¬øCu√°nto es 2 + 3?</h2>
    <button onclick="verificarRespuesta(4, 5, 'juego')">4</button>
    <button onclick="verificarRespuesta(5, 5, 'juego')">5</button>
    <button onclick="verificarRespuesta(6, 5, 'juego')">6</button>
    <div id="resultado-juego" class="resultado"></div>
    <button onclick="volverAlMenu('juego')">Volver al men√∫</button>
  </div>

  <script>
    function mostrarSeccion(seccionId) {
      // Ocultar men√∫ principal
      document.getElementById('menuPrincipal').classList.add('oculto');
      // Ocultar todas las secciones
      ['suma', 'resta', 'multiplicacion', 'division', 'juego'].forEach(id => {
        document.getElementById(id).classList.add('oculto');
      });
      // Mostrar la secci√≥n elegida
      document.getElementById(seccionId).classList.remove('oculto');
    }

    function volverAlMenu(seccionId) {
      // Ocultar la secci√≥n actual
      document.getElementById(seccionId).classList.add('oculto');
      // Limpiar el resultado de esa secci√≥n
      const resultadoDiv = document.getElementById('resultado-' + seccionId);
      if (resultadoDiv) resultadoDiv.innerHTML = '';
      // Mostrar men√∫ principal
      document.getElementById('menuPrincipal').classList.remove('oculto');
    }

    function verificarRespuesta(respuesta, correcta = null, seccionId = null) {
      const correcto = correcta !== null ? respuesta === correcta : respuesta === 5;
      if (seccionId) {
        const resultadoDiv = document.getElementById('resultado-' + seccionId);
        if (!resultadoDiv) return;
        resultadoDiv.innerHTML = correcto
          ? `<p style="color:green;">¬°Correcto! üéâ</p>
             <video src="videos/correcto.mp4" autoplay loop muted width="150" height="150"></video>`
          : `<p style="color:red;">Intenta de nuevo ‚ùå</p>
             <video src="videos/incorrecto.mp4" autoplay loop muted width="150" height="150"></video>`;
      } else {
        alert(correcto ? "¬°Correcto! üéâ" : "Intenta de nuevo ‚ùå");
      }
    }
  </script>
</body>
</html>
