<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Matemáticas</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .contenedor {
      background-color: rgba(0, 122, 204, 0.9);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }
    .matito {
      color: #ffe066;
      font-weight: 900;
      text-shadow: 1px 1px 4px #ffa500aa;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }
    .botones-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    .botones-nav button {
      background-color: #ff8c00;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(255, 140, 0, 0.6);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .botones-nav button:hover:not(:disabled) {
      background-color: #ffb733;
      transform: scale(1.1);
    }
    .seccion {
      display: none;
      margin-top: 20px;
    }
    .activo {
      display: block;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px #333;
    }
    strong {
      font-size: 1.5rem;
      color: #fff3cd;
      text-shadow: 1px 1px 2px #aa5500;
    }
    button {
      background-color: #0099ff;
      border: none;
      margin: 8px 10px 10px 0;
      padding: 10px 18px;
      font-size: 1.3rem;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 3px 7px rgba(0,153,255,0.6);
      transition: background-color 0.25s ease, transform 0.2s ease;
    }
    button:hover:not(:disabled) {
      background-color: #33bbff;
      transform: scale(1.05);
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      background-color: #004a7f;
      box-shadow: none;
      transform: none;
    }
    .volver {
      margin-top: 25px;
    }
    .volver button {
      background-color: #666;
      padding: 10px 25px;
      font-size: 1.1rem;
      border-radius: 12px;
      box-shadow: 0 3px 10px #444;
    }
    .volver button:hover {
      background-color: #888;
    }
    video {
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      max-width: 100%;
      height: auto;
    }
    .estrella {
      font-size: 80px;
      color: gold;
      animation: brillar 1.6s infinite;
      margin-top: 12px;
      text-shadow: 0 0 12px #ffdb00, 0 0 25px #ffd500aa;
    }
    @keyframes brillar {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.3); }
    }
    @media (max-width: 600px) {
      .botones-nav button, button {
        font-size: 1rem;
        padding: 10px 14px;
      }
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      strong {
        font-size: 1.2rem;
      }
      .estrella {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>¡Hola! Soy <span class="matito">Matito</span></h1>
    <p>¿Listo para jugar y aprender matemáticas?</p>

    <div class="botones-nav" id="menu">
      <button onclick="mostrarSeccion('suma')">Suma</button>
      <button onclick="mostrarSeccion('resta')">Resta</button>
      <button onclick="mostrarSeccion('multiplicacion')">Multiplicación</button>
      <button onclick="mostrarSeccion('division')">División</button>
      <button onclick="mostrarSeccion('juego')">Juego Libre</button>
    </div>

    <div id="suma" class="seccion">
      <h2>Juegos de Suma</h2>
      <p><strong>2 + 3 = ?</strong></p>
      <button onclick="verificarRespuesta(4, 5, this)">4</button>
      <button onclick="verificarRespuesta(5, 5, this)">5</button>
      <button onclick="verificarRespuesta(6, 5, this)">6</button>
      <div id="resultado-suma"></div>
      <div class="volver"><button onclick="volverMenu()">Volver al Menú</button></div>
    </div>

    <div id="resta" class="seccion">
      <h2>Juegos de Resta</h2>
      <p><strong>5 - 2 = ?</strong></p>
      <button onclick="verificarRespuesta(2, 3, this)">2</button>
      <button onclick="verificarRespuesta(3, 3, this)">3</button>
      <button onclick="verificarRespuesta(4, 3, this)">4</button>
      <div id="resultado-resta"></div>
      <div class="volver"><button onclick="volverMenu()">Volver al Menú</button></div>
    </div>

    <div id="multiplicacion" class="seccion">
      <h2>Juegos de Multiplicación</h2>
      <p><strong>2 × 3 = ?</strong></p>
      <button onclick="verificarRespuesta(5, 6, this)">5</button>
      <button onclick="verificarRespuesta(6, 6, this)">6</button>
      <button onclick="verificarRespuesta(7, 6, this)">7</button>
      <div id="resultado-multiplicacion"></div>
      <div class="volver"><button onclick="volverMenu()">Volver al Menú</button></div>
    </div>

    <div id="division" class="seccion">
      <h2>Juegos de División</h2>
      <p><strong>6 ÷ 2 = ?</strong></p>
      <button onclick="verificarRespuesta(2, 3, this)">2</button>
      <button onclick="verificarRespuesta(3, 3, this)">3</button>
      <button onclick="verificarRespuesta(4, 3, this)">4</button>
      <div id="resultado-division"></div>
      <div class="volver"><button onclick="volverMenu()">Volver al Menú</button></div>
    </div>

    <div id="juego" class="seccion">
      <h2>¿Cuánto es 2 + 3?</h2>
      <button onclick="verificarRespuesta(4, 5, this)">4</button>
      <button onclick="verificarRespuesta(5, 5, this)">5</button>
      <button onclick="verificarRespuesta(6, 5, this)">6</button>
      <div id="resultado-juego"></div>
      <div class="volver"><button onclick="volverMenu()">Volver al Menú</button></div>
    </div>
  </div>

  <script>
    const audioCorrecto = new Audio('sounds/correcto.mp3');
    const audioIncorrecto = new Audio('sounds/incorrecto.mp3');

    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(sec => sec.classList.remove('activo'));
      document.getElementById('menu').style.display = 'none';
      document.getElementById(id).classList.add('activo');
    }

    function volverMenu() {
      document.querySelectorAll('.seccion').forEach(sec => {
        sec.classList.remove('activo');
        const res = sec.querySelector('div[id^="resultado"]');
        if (res) res.innerHTML = '';
        sec.querySelectorAll('button').forEach(btn => {
          btn.style.backgroundColor = '#0099ff';
          btn.disabled = false;
        });
      });
      document.getElementById('menu').style.display = 'flex';
    }

    function verificarRespuesta(respuesta, correcta = 5, boton) {
      const correcto = (respuesta === correcta);
      const activo = document.querySelector('.seccion.activo');
      const resultadoDiv = activo.querySelector('div[id^="resultado"]');
      resultadoDiv.innerHTML = '';

      activo.querySelectorAll('button').forEach(btn => {
        btn.style.backgroundColor = '#0099ff';
        btn.disabled = false;
      });

      activo.querySelectorAll('button').forEach(btn => btn.disabled = true);
      boton.style.backgroundColor = correcto ? '#28a745' : '#dc3545';
      boton.disabled = false;

      const audio = correcto ? audioCorrecto : audioIncorrecto;
      audio.currentTime = 0;
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.log('Error reproduciendo audio:', error);
        });
      }

      const video = document.createElement('video');
      video.src = correcto ? "videos/correcto.mp4" : "videos/incorrecto2.mp4";
      video.autoplay = true;
      video.controls = true;
      video.playsInline = true;
      video.muted = true;
      video.width = 616;
      video.height = 480;

      resultadoDiv.appendChild(video);

      if (correcto) {
        const estrella = document.createElement('div');
        estrella.className = 'estrella';
        estrella.innerHTML = '⭐';
        resultadoDiv.appendChild(estrella);
      }
    }
  </script>
</body>
</html>
